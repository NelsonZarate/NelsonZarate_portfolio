
<!DOCTYPE html>
<html lang="en">
<head>
    <title> Nelson Zarate  | Portfólio</title>
    <link rel="icon" type="image/x-icon" href="imagens/favicon.ico">
    <meta charset="UTF-8">
    <meta name="description" content=" Portafolio do Nelson Zarate">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Nelson Zarate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/css_contato.css">
    <script src="./scripts/layout.js"></script>
    <script src="./scripts/contact-validation.js" defer></script>
    <script src="./scripts/contact-validation.js" defer></script>
    <title>Portfolio</title>
</head>
<body>
    <nav id="navbar">
        
    </nav>
    
    <header class="container">
        <h1> Contactos </h1>
    </header>

    <section class="content-grid">
        <div class="titulo-section" id="Contactos">
            <h2> Contactos</h2>
        </div>
        <div class="contacto">
            <p>Meu Número de Telemóvel: 922 333 444</p>
            <p>Meu Email: nelson_zarate@eticalgarve.com</p>
        
            <form class="form-contato" id="formulario">
                <div class="formulario">
                    <label for="name"><a style="color: red;">*</a> Introduza o seu nome:</label>
                    <input type="text" id="nome" name="name" placeholder="Seu nome">
                    <p id="error_name_label"></p>
                </div>
                <div class="formulario">
                    <label for="telemovel"><a style="color: red;">*</a> Introduza o seu número de telemóvel:</label>
                    <input type="number" id="telemovel" name="phone" placeholder="999-999-999">
                    <p id="error_telemovel_label"></p>
                </div>
                <div class="formulario">
                    <label for="region">Introduza a sua região:</label>
                    <select name="region" id="region">
                        <option value="Norte">Norte</option>
                        <option value="Centro">Centro</option>
                        <option value="Sul">Sul</option>
                    </select>
                </div>
                <div class="formulario">
                    <label for="email"><a style="color: red;">*</a> Introduza o seu email:</label>
                    <input type="email" id="email" name="email" placeholder="Seu email">
                    <p id="error_email_label"></p>
                </div>
                <div class="formulario">
                    <label for="message">Introduza a sua mensagem:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Sua mensagem"></textarea>
                </div>
                <div class="formulario">
                    <button type="submit" id="submit"> Enviar</button>
                </div>
            </form>
        </div>
        
    </section>
   

    <footer>
        <div class="footer" id="footer">
            
        </div>
    </footer>
   
</body>
</html>
