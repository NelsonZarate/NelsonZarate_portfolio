
<!DOCTYPE html>

    <nav id="navbar">

    <header class="container">

    <section class="content-grid">
        <div class="titulo-section" id="Contactos">
            <h2> Contactos</h2>

        <div class="contacto">
            <p> Meu Numero de telemovel: 922 333 444   </p>

            <form>
                <table class="tabela_contato">
                    <tr>
                        <th>
                            <label for="name"> Introduza o seu nome</label>
                            
                        </th>
                        <th>
                            <input type="text" id="name" name="name">
                        </th>
                    </tr>
                    <tr >
                        <th>
                            <label for="phone"> Introduza o seu numero de telemovel</label>
                        </th>

                        </th>
                    </tr>
                    <tr>
                        <th>
                            <label for="name"> Introduza a sua região</label>
                        </th>
                        <th>

                                <option value="Norte"> centro</option>

                            </select>  
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <label for="email"> Introduza o seu email </label>
                        </th>
                        <th>
                            <input type="email" id="email" name="email"> <br>
                        </th>
                    </tr>
                    <tr class="table_Row">
                        <th>
                            <label for="message"> Introduza a sua mensagem </label>

                        </th>
                        <th>
                            <input type="text" id="message" name="message" placeholder="i would like to contact you"> <br>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <input type="submit" id="submit" name="submit">

                    </tr>
                </table>
